name: yakd-gentoo
steps:

- name: build_wrapper
  enter:
    onEnter:
    - ["mkdir", "-p", "build/rootfs"]
    onLeave:
    - ["rmdir", "build/rootfs"]

- name: build_directory
  enter:
    directory: build

- file: gentoo-stage3-amd64-systemd-mergedusr.tar.xz
  sha512: 9338f0611fd47052e4df5cbb9dcf30500ab8bde3c33be095d7ee717d5ec35ca14a798083295d2d9042b1b15a55efb0a6b742f25f4435be7dca0bce144c7c0758
  url: https://bouncer.gentoo.org/fetch/root/all/releases/amd64/autobuilds/20230604T170201Z/stage3-amd64-systemd-mergedusr-20230604T170201Z.tar.xz

- name: mount_rootfs
  enter:
    onEnter:
    - ["mount", "-t", "tmpfs", "tmpfs", "rootfs"]
    onLeave:
    - ["umount", "rootfs"]

- commands:
  - tar
  - -xpf
  - gentoo-stage3-amd64-systemd-mergedusr.tar.xz
  - -C
  - rootfs
  - --xattrs-include='*.*'
  - --numeric-owner

- name: rootfs_directory
  enter:
    directory: build/rootfs

- name: chroot_mounts
  enter:
    onEnter:
    - ["mount", "-t", "proc", "/proc", "./proc"]
    - ["mount", "--rbind", "/dev", "./dev"]
    - ["mount", "--make-rslave", "./dev"]
    - ["mount", "--rbind", "/sys", "./sys"]
    - ["mount", "--make-rslave", "./sys"]
    - ["mount", "--bind", "/run", "./run"]
    - ["mount", "--make-slave", "./run"]
    onLeave:
    - ["umount", "-R", "./proc"]
    - ["umount", "-R", "./dev/pts"]
    - ["umount", "-R", "./dev/shm"]
    - ["umount", "-R", "./dev"]
    - ["umount", "-R", "./sys"]
    - ["umount", "-R", "./run"]

- name: chroot
  enter:
    chroot: build/rootfs

- file: /etc/locale.gen
  content: |
    en_CA.UTF-8 UTF-8
    en_US.UTF-8 UTF-8

- commands: ["locale-gen"]
- leave: chroot
- leave: chroot_mounts
- leave: rootfs_directory
- commands: ["tar", "-C", "rootfs", "-caf", "yakd-gentoo-x86_64.tar.xz", "."]
- leave: mount_rootfs
- leave: build_directory
- leave: build_wrapper
