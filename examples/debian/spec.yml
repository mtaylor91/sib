name: yakd-debian
contexts:
- name: build
  enter:
  - ["mkdir", "-p", "rootfs"]
  leave:
  - ["rm", "-rf", "rootfs/"]
- name: tmpfs
  enter:
  - ["mount", "-t", "tmpfs", "tmpfs", "rootfs"]
  leave:
  - ["umount", "rootfs"]
- directory: rootfs
- name: metadata_mounts
  enter:
  - ["mount", "-t", "proc", "/proc", "./proc"]
  - ["mount", "--rbind", "/dev", "./dev"]
  - ["mount", "--make-rslave", "./dev"]
  - ["mount", "--rbind", "/sys", "./sys"]
  - ["mount", "--make-rslave", "./sys"]
  - ["mount", "--bind", "/run", "./run"]
  - ["mount", "--make-slave", "./run"]
  leave:
  - ["umount", "-R", "./proc"]
  - ["umount", "-R", "./dev/pts"]
  - ["umount", "-R", "./dev/shm"]
  - ["umount", "-R", "./dev"]
  - ["umount", "-R", "./sys"]
  - ["umount", "-R", "./run"]
- chroot: .
steps:
- enter: build
- enter: tmpfs
- command: ["debootstrap", "bullseye", "rootfs"]
- enter: rootfs
- enter: metadata_mounts
- enter: chroot
- command: ["apt-get", "update"]
- file: /etc/locale.gen
  content: |
    en_CA.UTF-8 UTF-8
    en_US.UTF-8 UTF-8
- commands:
  - ["apt-get", "install", "-y", "locales"]
  - ["apt-get", "install", "-y", "apt-transport-https",
     "ca-certificates", "curl", "gnupg2", "lvm2", "sudo"]
- leave: chroot
- leave: metadata_mounts
- leave: rootfs
- command: ["tar", "-C", "rootfs", "-caf", "yakd-debian-x86_64.tar.xz", "."]
- leave: tmpfs
- leave: build
