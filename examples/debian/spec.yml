name: yakd-debian
steps:
- name: build
  enter:
    onEnter:
    - ["mkdir", "-p", "rootfs"]
    onLeave:
    - ["rm", "-rf", "rootfs/"]
- name: tmpfs
  enter:
    onEnter:
    - ["mount", "-t", "tmpfs", "tmpfs", "rootfs"]
    onLeave:
    - ["umount", "rootfs"]
- commands: ["debootstrap", "bullseye", "rootfs"]
- name: rootfs
  enter:
    directory: rootfs
- name: metadata_mounts
  enter:
    onEnter:
    - ["mount", "-t", "proc", "/proc", "./proc"]
    - ["mount", "--rbind", "/dev", "./dev"]
    - ["mount", "--make-rslave", "./dev"]
    - ["mount", "--rbind", "/sys", "./sys"]
    - ["mount", "--make-rslave", "./sys"]
    - ["mount", "--bind", "/run", "./run"]
    - ["mount", "--make-slave", "./run"]
    onLeave:
    - ["umount", "-R", "./proc"]
    - ["umount", "-R", "./dev/pts"]
    - ["umount", "-R", "./dev/shm"]
    - ["umount", "-R", "./dev"]
    - ["umount", "-R", "./sys"]
    - ["umount", "-R", "./run"]
- name: chroot
  enter:
    chroot: .
- commands: ["apt-get", "update"]
- file: /etc/locale.gen
  content: |
    en_CA.UTF-8 UTF-8
    en_US.UTF-8 UTF-8
- commands:
  - ["apt-get", "install", "-y", "locales"]
  - ["apt-get", "install", "-y", "apt-transport-https",
     "ca-certificates", "curl", "gnupg2", "lvm2", "sudo"]
- leave: chroot
- leave: metadata_mounts
- leave: rootfs
- commands: ["tar", "-C", "rootfs", "-caf", "yakd-debian-x86_64.tar.xz", "."]
- leave: tmpfs
- leave: build
